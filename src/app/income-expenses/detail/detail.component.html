<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table table-hover">
          <thead class="bg-light">
            <tr>
              <th>Descripci√≥n</th>
              <th style="width: 200px">Monto</th>
              <th  style="width: 150px">Tipo</th>
              <th  style="width: 50px"></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of incomeExpenses | order:'asc'">
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency }}</td>
              <td>
                <span
                  class="badge rounded-pill text-light p-2"
                  [ngClass]="{
                    'bg-success bg-gradient': item.type == 'INGRESO',
                    'bg-danger bg-gradient': item.type == 'EGRESO'
                  }"
                  >{{ item.type | titlecase }}</span
                >
              </td>
              <td>
                <i (click)="delete(item)" class="fa fa-trash text-danger"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
